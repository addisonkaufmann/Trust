<div class="minimum-width animated {{animateIn}} {{animateOut}} font-black">
	<div class="row card">
		<header/>
	</div>

	<div class="row overlay-container-sm">
		<div class="fill">
			<img src="img/farm.jpg">
		</div>

		<div class="overlay-tab-sm">
			<img class="logo" ng-src="{{logo}}">
		</div>
	</div>


	<div class="fill profile-pic-container">
		<img ng-src="{{profilepic}}">
	</div>


	<div class="card" >
		<div class="profile-title">
			{{data.name}}
			<p>{{data.description}}</p>
		</div>
		<div class="card-text">
			<p ng-bind-html="data.presentation"></p>
		</div>

		<div class="card-text">
			<div class="contact-container" ng-repeat="c in contacts">
				<img class="contact-img" ng-src="{{c.img}}">	
				<p>{{c.value}}</p>

			</div>
		</div>
	</div>


	<social class="row gray" ng-controller="socialCtrl"/>

</div>
