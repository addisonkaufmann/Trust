<div class="animated {{animateIn}} {{animateOut}} font-black">
	<div>
		<header/>
	</div>

	<div class="col-xs-12 overlay-container-sm" backimg="img/farm.jpg" >
		<div class="overlay-tab-sm">
			<img class="logo" ng-src="{{logo}}">
		</div>

		

	</div>

	<div class="col-xs-12">
		<div class="fill profile-pic-container">
			<img ng-src="{{profilepic}}">
		</div>
	</div>


	<div class="col-xs-12" >
		<div class="profile-title">
			{{data.name}}
			<p>{{data.description}}</p>
		</div>
		<div class="card-text">
			<p ng-bind-html="data.presentation"></p>
		</div>

		<div class="card-text">
			<div class="contact-container" ng-repeat="c in contacts">
				<img class="contact-img" ng-src="{{c.img}}">	
				<p>{{c.value}}</p>

			</div>
		</div>
	</div>


	<social class="col-xs-12 gray" ng-controller="socialCtrl"/>

</div>
