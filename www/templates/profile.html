<div class="animated {{animateIn}} {{animateOut}} font-black">
	<div>
		<header/>
	</div>

	<div class="col-xs-12 overlay-container-sm" backimg="img/farm.jpg" >
		<div ng-if="logo" class="overlay-tab-sm">
			<img class="logo" ng-src="{{logo}}">
		</div>

		

	</div>

	<div class="col-xs-12">
		<div class=" profile-pic-container" backimg="{{profilepic}}" disablescroll="true">
		</div>
	</div>


	<div class="col-xs-12" >
		<div class="profile-title">
			{{data.name}}
			<p>{{data.description}}</p>
		</div>
		<div class="card-text">
			<p ng-bind-html="data.presentation"></p>
		</div>

		<div class="card-text">
			<div class="contact-container" ng-repeat="c in contacts">
				<a ng-href="{{c.link}}">
					<img  class="contact-img" ng-src="{{c.img}}">	
					<p>{{c.value}}</p>
				</a>

			</div>
		</div>
	</div>


	<social class="col-xs-12 gray" style="margin: 0;" ng-controller="socialCtrl"/>

</div>
