<div 
    class="animated hello fadeInDown vignette" 
    ng-class="{
        'overlay-container': !expand, 
        'vignette': !expand,
        'overlay-container-expanded': expand,
        'vignette-expanded': expand, 
        'fadeOutUp': animateExit}" 
    ng-controller="socialCtrl"
    backimg = "img/farm.jpg" >

    <div ng-if="logo" class="overlay-tab" ng-click="animateExit=true; exit()">
        <img class="logo" ng-src="{{logo}}">
    </div>

    <div class="overlay-title">
        {{data.name}}<br/>
        <p>{{data.description}}</p>
    </div>

    <social class="overlay-social" />
</div>
