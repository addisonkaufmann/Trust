<div class="animated {{animateDash}}">

	<div id="tilesContainer" ng-if="numValidTiles % 2 === 0 || numValidTiles === 3">
		<eventiles/>
	</div>


	<div id="tilesContainer" ng-if="numValidTiles % 2 !== 0 && numValidTiles !== 3">
		<oddtiles/>
	</div>


	<div style="position: relative;"
		ng-class="{'social-expand': expand }"
		id="socialDash"
		class="col-xs-12 row-responsive-size light-green animated fadeInUp"
		ng-controller="socialCtrl">
		<social/>
	</div>

</div>
