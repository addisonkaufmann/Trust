<div class="animated" ng-class="{'fadeOutLeft': exitRight, 'fadeOutRight': exitLeft}">

	<div class="row" ng-if="numValidTiles % 2 === 0 || numValidTiles === 3">
		<eventiles/>
	</div>

	<div class="row" ng-if="numValidTiles % 2 !== 0 && numValidTiles !== 3">
		<oddtiles />
	</div>


	<div style="position: relative;"
		 ng-class="{'social-expand': expand }" 
		 class="row row-responsive-size light-green animated fadeInUp"
		 ng-controller="socialCtrl">
		<social/>
	</div>

</div>
