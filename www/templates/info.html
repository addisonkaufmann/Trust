<div class="minimum-width animated {{animateIn}} {{animateOut}}">
	
	<div class="row card">
		<header/>
	</div>

	<div class="row card" ng-init="id = data.id">
		<div class="card-title col-xs-12 {{current.color}}">
			{{title.value}}
		</div>


		<div ng-if="current.carousel" class="col-xs-12 padding-none">
			<carousel/>
		</div>

		<div class="card-text col-xs-12 {{current.color}}" ng-bind-html="info.value"></div>
	</div>

	<social class="row gray" ng-controller="socialCtrl"/>

</div>
