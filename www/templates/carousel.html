<div  class="carousel slide" ng-controller="carouselCtrl">
  <!-- Indicators -->
    <ol ng-if="carousel.length > 1" class="carousel-indicators">
        <li class="dots" ng-repeat="i in getCarousel(id)" ng-class="{'active': i.active}"></li>
    </ol>

  <!-- Wrapper for slides -->
    <div class="carousel-inner black carousel-height" role="listbox">
        <div class="item" style="height: 100%" ng-class="{'active': i.active}" ng-repeat="i in getCarousel(id)">
            <img 
                class="animated" 
                style="height: 100%; width: auto; display: block; margin-right: auto; margin-left: auto;" 
                ng-class="{'fadeIn': i.active}" 
                ng-src="{{i.image}}">
        </div>
    </div>

    <div ng-if="carousel.length > 1">
  <!-- Left and right controls -->
        <a class="left carousel-control" ng-click="activatePrev()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" ng-click="activateNext()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
