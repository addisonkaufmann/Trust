<div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li class="dots" ng-repeat="i in current.data.carousel" ng-class="{'active': i.active}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-class="{'active': i.active}" ng-repeat="i in current.data.carousel">
      <img src="{{i.image}}">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" ng-click="activatePrev()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" ng-click="activateNext()">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
