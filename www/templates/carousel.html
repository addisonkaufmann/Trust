<div  class="carousel slide" ng-controller="carouselCtrl" ng-init = "carousel = getCarousel(t)">
    
    <!-- Indicators -->
    <ol ng-if="carousel.length > 1" class="carousel-indicators">
        <li class="dots" ng-repeat="i in carousel" ng-class="{'active': i.active}"></li>
    </ol>


    <!-- Carousel -->
    <div class="carousel-inner black carousel-height" role="listbox">
        <div class="item carousel-height" style="position: relative;"  ng-class="{'active': i.active}" ng-repeat="i in carousel">
            <img 
                class="carousel-media animated" 
                ng-class="{'fadeIn': i.active}" 
                ng-src="{{i.image}}">
        </div>
    </div>

    <!-- Left and right controls -->
    <div ng-if="carousel.length > 1">
        <a class="left carousel-control" ng-click="activatePrev()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" ng-click="activateNext()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
