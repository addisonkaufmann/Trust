<div ng-repeat="t in validTiles" 
	 class="{{classes}} animated" 
	 id="tileContainer"
	 ng-class="{
		'fadeInLeft': $even, 
		'fadeInRight': $odd, 
		'left': $even, 
		'right': $odd}"
	 ng-click="animateLink(t.link, false, $odd)">

	<div class="tile-animate {{tilesize}} tile-lg {{t.color}}">
		<img class="tile-img" ng-src="{{t.image}}">
		<div class="tile-text">{{t.content}}</div>
	</div>
</div>
