<div ng-repeat="t in validTiles" 
	class=" animated" 
	ng-class="{
		'{{classes}}': !$first,
		'{{first}}': $first,
		'fadeInDown': $first,  
		'fadeInLeft': $odd && !$first, 
		'fadeInRight': $even && !$first, 
		'left': $odd && !$first, 
		'right': $even && !$first}" 
	ng-click="animateLink(t.link, $first, $even)">

	<div class="{{tilesize}} tile-lg {{t.color}} ">
		<img class="tile-img" ng-src="{{t.image}}">
		<div class="tile-text">{{t.content}}</div>
	</div>
</div>
