<div class="minimum-width">
	<div ng-repeat="d in data.list" >
		<div
		 	class="col-xs-6" 
		 	ng-class="{
				'recipe-left': $even, 
				'recipe-right': $odd}"
		 	ui-sref="recipe.detail({'id': d.id})">

			<div 
				class=
					"tile-6 
					tile-lg black 
					vignette-small 
					recipe-animate" 
				backimg="{{getImage(d)}}">
			
				<div class="overlay-title-sm">
		        {{d.name}}<br/>
		    	</div>

			</div>
		</div>
	</div>
</div>
